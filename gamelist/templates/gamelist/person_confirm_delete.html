{% extends 'gamelist/base.html' %}

{% block title %}
    Delete Person
{% endblock %}

{% block content %}
    <form
        action="{{ person.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            person: {{ person }}?
        </p>
        <a href="{{ person.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Person</button>
    </form>
{% endblock %}
