{% extends 'gamelist/base.html' %}

{% block title %}
    Delete Game
{% endblock %}

{% block content %}
    <form
        action="{{ game.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            game: {{ game }}?
        </p>
        <a href="{{ game.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Game</button>
    </form>
{% endblock %}
